<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to Dragon Travels</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b),
                url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry.png');
            background-size: cover;
            background-blend-mode: overlay;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            /*overflow: hidden;*/ /*this here was making the problem of stucing the page ,not lettting it get scrolled*/
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent white */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Soft shadow for elevation */
            max-width: 600px;
            margin: 50px auto;
            overflow: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: #4caf50;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
        }

        .form-control,
        .form-control:focus {
            border-radius: 10px;
            border-color: #ddd;
            box-shadow: none;
        }

        .form-control.is-invalid {
            border-color: #f44336;
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: #f44336;
        }

        button#submit {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button#submit:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        /* Keyframes for background animation */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry.png');
            opacity: 0.1;
            animation: backgroundAnimation 30s linear infinite;
            z-index: -1;
        }

        .form-group {
            height: auto;
            /* Ensure height is flexible */
        }
    </style>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your username">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control is-invalid" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Your email must be a valid email
                </small>
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone">
                <small id="phonevalid" class="form-text text-muted invalid-feedback">
                    Your phone number must be 10 digits long
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="form_validation.js"></script>
</body>

</html>
